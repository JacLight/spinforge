user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s;

    # Upstream configuration
    upstream spinhub {
        server spinhub:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS (when SSL is configured)
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # Main server block
    server {
        listen 80 default_server;
        # listen 443 ssl http2 default_server;
        server_name _;

        # SSL configuration (uncomment when certificates are available)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;

        # Security
        server_tokens off;

        # Health check endpoint (no rate limiting)
        location = /_health {
            proxy_pass http://spinhub;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Metrics endpoint
        location = /_metrics {
            # Restrict access to monitoring systems
            # allow 10.0.0.0/8;
            # deny all;
            
            proxy_pass http://spinhub;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Admin API endpoints
        location /_admin {
            # IMPORTANT: Add authentication/IP restrictions in production!
            # allow 10.0.0.0/8;
            # allow 192.168.0.0/16;
            # deny all;
            
            # Or use basic auth
            # auth_basic "Admin Area";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            
            limit_req zone=admin burst=5 nodelay;
            
            proxy_pass http://spinhub;
            include /etc/nginx/proxy_params.conf;
        }

        # Authentication endpoints
        location /_auth {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://spinhub;
            include /etc/nginx/proxy_params.conf;
        }

        # Customer API endpoints
        location /_api {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://spinhub;
            include /etc/nginx/proxy_params.conf;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://spinhub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # API endpoints
        location /api {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://spinhub;
            include /etc/nginx/proxy_params.conf;
        }

        # Main application (all other requests)
        location / {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://spinhub;
            include /etc/nginx/proxy_params.conf;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Include additional server blocks for custom domains
    include /etc/nginx/conf.d/*.conf;
}
# user nginx; # Commented out - OpenResty runs as root in Alpine
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Lua settings
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict routes_cache 50m;
    lua_shared_dict spinlets_cache 50m;
    lua_shared_dict metrics 10m;

    # SpinHub for management APIs
    upstream spinhub {
        server spinhub:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80 default_server;
        server_name _;
        
        # Security
        server_tokens off;
        
        # Variables for routing
        set $target '';
        set $static_root '';
        set $framework '';

        # Static file serving location (internal)
        location @serve_static {
            internal;
            root $static_root;
            try_files $uri =404;
            
            # Security headers for static files
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            
            # CORS for fonts will be handled separately if needed
        }

        # Health check endpoint
        location = /_health {
            access_log off;
            content_by_lua_block {
                ngx.header["Content-Type"] = "application/json"
                ngx.say('{"status":"healthy","service":"gateway","timestamp":"' .. ngx.time() .. '"}')
            }
        }

        # Management APIs - proxy to SpinHub
        location ~ ^/(_admin|_auth|_api|_metrics) {
            proxy_pass http://spinhub;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for admin operations
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket support for SpinHub
        location ~ ^/(_ws|/ws) {
            proxy_pass http://spinhub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Main application routing
        location / {
            # Run the web root router
            access_by_lua_file /etc/nginx/lua/web_root_router.lua;
            
            # Static content serving
            if ($framework = "static") {
                # Handled by @serve_static
            }
            
            # Proxy to dynamic apps
            if ($framework = "proxy") {
                proxy_pass $target;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 300s;
                proxy_connect_timeout 75s;
                
                # Add CORS headers if needed
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Accept, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization" always;
            }
            
            # Reverse proxy to external services
            if ($framework = "reverse-proxy") {
                proxy_pass $target;
                proxy_http_version 1.1;
                
                # Headers are set by Lua
                proxy_ssl_server_name on;
                proxy_ssl_protocols TLSv1.2 TLSv1.3;
                
                # Timeouts
                proxy_read_timeout 300s;
                proxy_connect_timeout 75s;
                proxy_send_timeout 300s;
                
                # Buffer settings
                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
                proxy_busy_buffers_size 8k;
                
                # Response handling
                proxy_intercept_errors off;
                proxy_redirect default;
            }
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            root /web_root/shared/error-pages;
        }
        
        location = /50x.html {
            internal;
            root /web_root/shared/error-pages;
        }
    }
}
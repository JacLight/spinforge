# user nginx; # Commented out - OpenResty runs as root in Alpine
worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;
    
    # DNS resolver for Docker internal networking
    resolver 127.0.0.11 valid=30s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100m;

    # Lua settings
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_shared_dict routes_cache 50m;
    lua_shared_dict spinlets_cache 50m;
    lua_shared_dict metrics 10m;

    # SpinHub for management APIs
    upstream spinhub {
        server spinhub:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80 default_server;
        server_name _;
        
        # Variables for Lua
        set $target '';
        set $static_root '';
        set $framework '';
        
        # Pass environment variables to Lua
        set_by_lua $REDIS_HOST 'return os.getenv("REDIS_HOST") or "keydb"';
        set_by_lua $REDIS_PORT 'return os.getenv("REDIS_PORT") or "16378"';
        set_by_lua $REDIS_PASSWORD 'return os.getenv("REDIS_PASSWORD") or ""';

        # Health check endpoint
        location = /_health {
            access_log off;
            content_by_lua_block {
                ngx.header["Content-Type"] = "application/json"
                ngx.say('{"status":"healthy","service":"gateway"}')
            }
        }

        # Management APIs - proxy to SpinHub
        location ~ ^/(_admin|_auth|_api|_metrics) {
            proxy_pass http://spinhub;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static content serving
        location @static {
            internal;
            root $static_root;
            try_files $uri $uri/ /index.html;
        }

        # Proxy location
        location @proxy {
            internal;
            proxy_pass $target;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main application routing
        location / {
            # Run the Lua router
            content_by_lua_file /etc/nginx/lua/router_v2.lua;
        }
    }
}
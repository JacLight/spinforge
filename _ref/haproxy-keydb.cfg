global
    maxconn 4096
    log stdout local0
    log stdout local1 notice

defaults
    mode tcp
    timeout connect 5000ms
    timeout client 30000ms
    timeout server 30000ms
    option tcplog

frontend keydb_front
    bind *:16378
    default_backend keydb_back

backend keydb_back
    balance roundrobin
    option tcp-check
    tcp-check send AUTH\ ${KEYDB_PASSWORD}\r\n
    tcp-check expect string +OK
    tcp-check send PING\r\n
    tcp-check expect string +PONG
    tcp-check send QUIT\r\n
    tcp-check expect string +OK
    
    server keydb1 keydb-1:16378 check inter 1s fall 3 rise 2
    server keydb2 keydb-2:16378 check inter 1s fall 3 rise 2
    server keydb3 keydb-3:16378 check inter 1s fall 3 rise 2
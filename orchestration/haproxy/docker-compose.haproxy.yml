version: '3.8'

services:
  haproxy:
    image: haproxy:2.8-alpine
    container_name: spinforge-haproxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"  # HAProxy stats
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./certs:/etc/ssl/certs:ro
      - ./logs:/var/log/haproxy
    environment:
      - HAPROXY_STATS_PASSWORD=${HAPROXY_STATS_PASSWORD:-admin123}
    networks:
      - haproxy-network
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: HAProxy Exporter for Prometheus monitoring
  haproxy-exporter:
    image: prom/haproxy-exporter:latest
    container_name: spinforge-haproxy-exporter
    restart: unless-stopped
    ports:
      - "8405:8404"
    command:
      - '--haproxy.scrape-uri=http://haproxy:8404/stats?stats;csv'
    networks:
      - haproxy-network
    depends_on:
      - haproxy

volumes:
  haproxy-logs:

networks:
  haproxy-network:
    driver: bridge

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://keydb:16378
    editable: true
    jsonData:
      client: standalone
    secureJsonData:
      password: ${REDIS_PASSWORD}